<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div id="welcome-screen">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>

        <div class="welcome-content">
            <h1 style="color: #001eff; font-size: 80px; position: relative; top: 30px;">Age</h1>
            <h1 style="color: #eb5360; font-size: 5rem;">Calculator</h1>
            <p>We're thrilled to have you here. Click below to find your exact age.</p>

            <button type="button" class="btn" id="get-started-button">
                <strong>GET STARTED</strong>
                <div id="container-stars">
                    <div id="stars"></div>
                </div>

                <div id="glow">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </button>
            <div class="space"></div>
        </div>
    </div>

        <!-- toggle theme -->
        <label for="theme" class="theme"
            style="display: flex; margin: 1rem; position: relative; left: 32%; font-size: 0.8rem; user-select: none;">
            <span>Light</span>
            <span class="theme__toggle-wrap">
                <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark" />
                <span class="theme__fill"></span>
                <span class="theme__icon">
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                </span>
            </span>
            <span>Dark</span>
        </label>

    <div class="container" id="main-content" style="position: relative;">

        <h1 class="text-3xl font-bold mb-8">Age Calculator ðŸŽ‚</h1>

        <div class="grid grid-cols-3 gap-4">
            <div class="input-group">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD" maxlength="2" />
            </div>
            <div class="input-group">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM" maxlength="2" />
            </div>
            <div class="input-group">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY" maxlength="4" />
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="info-box">
                <div id="age-nearer-birthday">00</div>
                <div id="additional-info">Age nearer birthday</div>
            </div>
            <div class="info-box">
                <div id="age-last-birthday">00</div>
                <div id="additional-info">Age last birthday</div>
            </div>
            <div class="info-box">
                <div id="next-birthday-in">00</div>
                <div id="additional-info">Next birthday in</div>
            </div>
        </div>

        <button id="calculateBtn" class="calculateBtn-pushable" role="button">
            <span class="calculateBtn-shadow"></span>
            <span class="calculateBtn-edge"></span>
            <span class="calculateBtn-front text">Calculate Age</span>
        </button>

        <div id="errorMessage" class="error-message hidden mb-4"></div>

        <div id="result" class="result-box">
            Your age will appear here.
        </div>

        <button id="shareButton">Share Result <i class="fas fa-share-alt"></i></button>
        
        <div id="screenshotOutput"></div>

    </div>

    <footer>
        <ul>
            <li><img src="LOGO_STARKLORD-removebg-preview.png" alt="LOGO" /></li>
            <li>Made with &#9829; by STARKLORD</li>
            <li>&#169;2025</li>
        </ul>
    </footer>

    <script src="script.js"></script>

</body>

</html>
